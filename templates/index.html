<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stock Price Prediction</h1>
        <form method="POST" action="/predict">
            <label for="ticker">Enter Stock Ticker (e.g., RELIANCE.NS):</label>
            <input type="text" id="ticker" name="ticker" required>
            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <div class="result">
                <strong>Predicted Next Closing Price:</strong> â‚¹{{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
